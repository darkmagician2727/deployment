<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .song {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
        }

        .song.selected {
            background-color: #4CAF50;
            color: white;
        }

        .song label {
            display: block;
            margin-bottom: 5px;
        }

        .ranking {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            border-radius: 50%;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .ranking-input {
            display: none; /* Hide the numeric input */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Song Ranking</h2>
    <div id="songContainer"></div>
    <div class="button-container">
        <button onclick="startRanking()">Start Ranking</button>
        <button onclick="saveProgress()">Save Progress</button>
    </div>
</div>

<script>
    const songs = Array.from({ length: 325 }, (_, i) => ({ id: i + 1, name: `Song ${i + 1}` }));
    const songRankingsKey = 'songRankings';
    const userProgressKey = 'userProgress';

    let loopCounter = 1;
    let innerLoopCounter = 1;

    function initializeSongRankings() {
        const songRankings = {};
        songs.forEach(song => {
            songRankings[song.id] = { rank: 0 };
        });
        localStorage.setItem(songRankingsKey, JSON.stringify(songRankings));
    }

    function startRanking() {
        initializeSongRankings();
        displaySongSet();
    }

    function displaySongSet() {
        const songContainer = document.getElementById('songContainer');
        songContainer.innerHTML = `<h3>Rank Songs (Loop ${loopCounter}/13, Set ${innerLoopCounter}/40)</h3>`;

        const songRankings = JSON.parse(localStorage.getItem(songRankingsKey));
        const songsToDisplay = songs.slice((innerLoopCounter - 1) * 8, innerLoopCounter * 8);

        songsToDisplay.forEach(song => {
            const songDiv = document.createElement('div');
            songDiv.classList.add('song');
            songDiv.dataset.songId = song.id;
            songDiv.innerHTML = `<label>${song.name}</label>
                                 <span class="ranking"></span>`;
            songContainer.appendChild(songDiv);
        });

        const songElements = document.querySelectorAll('.song');

        songElements.forEach(songElement => {
            songElement.addEventListener('click', function() {
                toggleSongRank(this, songRankings);
            });
        });

        const rankButton = document.createElement('button');
        rankButton.textContent = 'Submit Song Rankings';
        rankButton.onclick = function() {
            songElements.forEach((songElement, index) => {
                const song = songsToDisplay[index];
                const rank = songElement.classList.contains('selected') ? index + 1 : 0;
                songRankings[song.id].rank = rank;
            });

            localStorage.setItem(songRankingsKey, JSON.stringify(songRankings));

            if (innerLoopCounter < 40) {
                innerLoopCounter++;
                displaySongSet();
            } else {
                if (loopCounter < 13) {
                    innerLoopCounter = 1;
                    loopCounter++;
                    displaySongSet();
                } else {
                    alert('Song ranking completed. You can save your progress now.');
                }
            }
        };

        songContainer.appendChild(rankButton);
    }

    function toggleSongRank(songElement, songRankings) {
        songElement.classList.toggle('selected');

        const songId = songElement.dataset.songId;
        const rankingSpan = songElement.querySelector('.ranking');

        if (songElement.classList.contains('selected')) {
            const selectedCount = document.querySelectorAll('.song.selected').length;
            rankingSpan.textContent = selectedCount;
        } else {
            rankingSpan.textContent = '';
        }
    }

    function saveProgress() {
        const songRankings = JSON.parse(localStorage.getItem(songRankingsKey));

        const userProgress = {
            songRankings,
            loopCounter,
            innerLoopCounter
        };

        localStorage.setItem(userProgressKey, JSON.stringify(userProgress));
        alert('Progress saved. You can resume later.');
    }
</script>

</body>
</html>
