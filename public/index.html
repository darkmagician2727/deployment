<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .song {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
        }

        .song.selected {
            background-color: #4CAF50;
            color: white;
        }

        .song label {
            display: block;
            margin-bottom: 5px;
        }

        .ranking {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            border-radius: 50%;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .ranking-input {
            display: none; /* Hide the numeric input */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Song Ranking - Taylor Swift</h2>
    <div id="songContainer"></div>
    <div class="button-container">
        <button onclick="startSongLoop()">Start Song Loop</button>
        <button onclick="saveProgress()">Save Progress</button>
    </div>
</div>

<script>
    const albums = [
        { id: 1, name: 'Taylor Swift' },
        { id: 2, name: 'Fearless' },
        { id: 3, name: 'Speak Now' },
        { id: 4, name: 'Red' },
        { id: 5, name: '1989' },
        { id: 6, name: 'Reputation' },
        { id: 7, name: 'Lover' },
        { id: 8, name: 'Folklore' },
        { id: 9, name: 'Evermore' }
    ];

    const songs = [
        { id: 1, name: 'Tim McGraw', albumId: 1 },
        { id: 2, name: 'Love Story', albumId: 2 },
        { id: 3, name: 'Mine', albumId: 3 },
        { id: 4, name: 'Blank Space', albumId: 4 },
        { id: 5, name: 'Shake It Off', albumId: 5 },
        { id: 6, name: 'Look What You Made Me Do', albumId: 6 },
        { id: 7, name: 'Me!', albumId: 7 },
        { id: 8, name: 'Cardigan', albumId: 8 },
        { id: 9, name: 'Willow', albumId: 9 }
        // Add more songs as needed
    ];

    const albumRankingsKey = 'albumRankings';
    const songRankingsKey = 'songRankings';
    const userProgressKey = 'userProgress';

    let loopCounter = 1;

    function initializeSongRankings() {
        const songRankings = {};
        songs.forEach(song => {
            songRankings[song.id] = { rank: 0 };
        });
        localStorage.setItem(songRankingsKey, JSON.stringify(songRankings));
    }

    function startSongLoop() {
        initializeSongRankings();
        displayAlbumRankings();
    }

    function displayAlbumRankings() {
        const songContainer = document.getElementById('songContainer');
        songContainer.innerHTML = `<h3>Rank Albums</h3>`;

        albums.forEach(album => {
            const albumDiv = document.createElement('div');
            albumDiv.classList.add('song');
            albumDiv.dataset.albumId = album.id;
            albumDiv.innerHTML = `<label>${album.name}</label>`;
            songContainer.appendChild(albumDiv);
        });

        const rankButton = document.createElement('button');
        rankButton.textContent = 'Submit Rankings';
        rankButton.onclick = function() {
            const albumElements = document.querySelectorAll('.song');
            const albumRankings = {};

            albumElements.forEach((albumElement, index) => {
                const albumId = albumElement.dataset.albumId;
                albumRankings[albumId] = index + 1;
            });

            localStorage.setItem(albumRankingsKey, JSON.stringify(albumRankings));
            alert('Album ranking completed. Starting song loop.');
            displaySongSet();
        };

        songContainer.appendChild(rankButton);
    }

    function displaySongSet() {
        const songContainer = document.getElementById('songContainer');
        songContainer.innerHTML = `<h3>Rank Songs (Loop ${loopCounter}/13)</h3>`;

        const albumRankings = JSON.parse(localStorage.getItem(albumRankingsKey));
        const songRankings = JSON.parse(localStorage.getItem(songRankingsKey));

        const songsToDisplay = songs.filter(song => albumRankings[song.albumId] === 1);

        songsToDisplay.forEach(song => {
            const songDiv = document.createElement('div');
            songDiv.classList.add('song');
            songDiv.dataset.songId = song.id;
            songDiv.innerHTML = `<label>${song.name}</label>
                                 <span class="ranking"></span>`;
            songContainer.appendChild(songDiv);
        });

        const songElements = document.querySelectorAll('.song');

        songElements.forEach(songElement => {
            songElement.addEventListener('click', function() {
                toggleSongRank(this, songRankings);
            });
        });

        const rankButton = document.createElement('button');
        rankButton.textContent = 'Submit Rankings';
        rankButton.onclick = function() {
            songElements.forEach((songElement, index) => {
                const song = songsToDisplay[index];
                const rank = songElement.classList.contains('selected') ? index + 1 : 0;
                songRankings[song.id].rank = rank;
            });

            localStorage.setItem(songRankingsKey, JSON.stringify(songRankings));

            if (loopCounter < 13) {
                loopCounter++;
                displaySongSet();
            } else {
                alert('Song ranking completed. You can save your progress now.');
            }
        };

        songContainer.appendChild(rankButton);
    }

    function toggleSongRank(songElement, songRankings) {
        songElement.classList.toggle('selected');

        const songId = songElement.dataset.songId;
        const rankingSpan = songElement.querySelector('.ranking');

        if (songElement.classList.contains('selected')) {
            const selectedCount = document.querySelectorAll('.song.selected').length;
            rankingSpan.textContent = selectedCount;
        } else {
            rankingSpan.textContent = '';
        }
    }

    function saveProgress() {
        const albumRankings = JSON.parse(localStorage.getItem(albumRankingsKey));
        const songRankings = JSON.parse(localStorage.getItem(songRankingsKey));

        const userProgress = {
            albumRankings,
            songRankings,
            loopCounter
        };

        localStorage.setItem(userProgressKey, JSON.stringify(userProgress));
        alert('Progress saved. You can resume later.');
    }
</script>

</body>
</html>
