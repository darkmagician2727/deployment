<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .song {
            margin-bottom: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .ranking-input {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Song Ranking</h2>
    <div id="songContainer"></div>
    <div class="button-container">
        <button onclick="startSongLoop()">Start Song Loop</button>
        <button onclick="saveProgress()">Save Progress</button>
    </div>
</div>

<script>
    const albums = Array.from({ length: 10 }, (_, index) => ({ id: index + 1, name: `Album ${index + 1}` }));
    const songs = Array.from({ length: 300 }, (_, index) => ({ id: index + 1, name: `Song ${index + 1}`, albumId: Math.ceil((index + 1) / 30) }));
    const albumRankingsKey = 'albumRankings';
    const songRankingsKey = 'songRankings';
    const userProgressKey = 'userProgress';

    let loopCounter = 1;

    function initializeSongRankings() {
        const songRankings = {};
        songs.forEach(song => {
            songRankings[song.id] = { rank: 0 };
        });
        localStorage.setItem(songRankingsKey, JSON.stringify(songRankings));
    }

    function startSongLoop() {
        initializeSongRankings();
        displaySongSet();
    }

    function displaySongSet() {
        const songContainer = document.getElementById('songContainer');
        songContainer.innerHTML = `<h3>Rank Songs (Loop ${loopCounter}/13)</h3>`;

        const songRankings = JSON.parse(localStorage.getItem(songRankingsKey));

        // Display 8 songs at a time
        const songsToDisplay = songs.slice((loopCounter - 1) * 8, loopCounter * 8);

        songsToDisplay.forEach(song => {
            const songDiv = document.createElement('div');
            songDiv.classList.add('song');
            songDiv.innerHTML = `<label>${song.name}</label>
                                  <input class="ranking-input" type="number" min="1" max="8" placeholder="1-8" />`;
            songContainer.appendChild(songDiv);
        });

        const rankButton = document.createElement('button');
        rankButton.textContent = 'Submit Rankings';
        rankButton.onclick = function() {
            const inputs = document.querySelectorAll('.ranking-input');
            inputs.forEach((input, index) => {
                const song = songsToDisplay[index];
                const rank = parseInt(input.value);
                songRankings[song.id].rank = rank;
            });

            localStorage.setItem(songRankingsKey, JSON.stringify(songRankings));

            if (loopCounter < 13) {
                loopCounter++;
                displaySongSet();
            } else {
                alert('Song ranking completed. You can save your progress now.');
            }
        };

        songContainer.appendChild(rankButton);
    }

    function saveProgress() {
        // Save the user's progress, including album and song rankings
        const albumRankings = JSON.parse(localStorage.getItem(albumRankingsKey));
        const songRankings = JSON.parse(localStorage.getItem(songRankingsKey));

        const userProgress = {
            albumRankings,
            songRankings,
            loopCounter
        };

        localStorage.setItem(userProgressKey, JSON.stringify(userProgress));
        alert('Progress saved. You can resume later.');
    }
</script>

</body>
</html>
